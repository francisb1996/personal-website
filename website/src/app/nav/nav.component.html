<div class="container">
  <!-- DESKTOP -->
  <mat-toolbar color="primary" cdkScrollable>
    <mat-toolbar-row>
  
      <span>BRAD FRANCIS</span>
  
      <span class="spacer"></span>
      
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-button>PROFESSIONAL</button>
        <button mat-button>SOFTWARE ENGINEER</button>
        <button mat-button>GAME DEV</button>
        <button mat-button>PHOTOGRAPHER</button>
        <button mat-button>MUSICIAN</button>
      </div>
  
      <div (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">
        <i class="material-icons">menu</i>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
  
  <!-- MOBILE -->
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-button>Close</a>
        <a mat-button>Menu Item 1</a>
        <a mat-button>Menu Item 2</a>
        <a mat-button>Menu Item 3</a>
        <a mat-button>Menu Item 4</a>
        <a mat-button>Menu Item 5</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
